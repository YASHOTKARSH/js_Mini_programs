<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to convert days into years, weeks and days.</title>
</head>
<body>
    <script>
        const day = parseInt(prompt("Enter Days"));
        const years = (day/365).toFixed(2);
        const weeks = (day/7).toFixed(2);
        alert(`${years} Years and ${weeks} Weeks in ${day}Days`);
    </script>
</body>
</html>
