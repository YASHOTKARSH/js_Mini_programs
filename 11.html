<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to find power of any number x ^ y.</title>
</head>
<body>
    <script>
        const x = parseInt(prompt("Enter value of base"));
        const y = parseInt(prompt("Enter value of power"));
        alert(Math.pow(x,y));
    </script>
</body>
</html>
