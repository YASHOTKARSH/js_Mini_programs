<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to enter temperature in Fahrenheit and convert to Celsius</title>
</head>
<body>
    <script>
        const f = parseFloat(prompt("Enter Fahrenheit"));
        const c = (f-32)*5/9;
        alert(`${f} Fahrenheit in Celsius :- ${c.toFixed(2)}`);
    </script>
</body>
</html>
