<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to enter temperature in Celsius and convert it into Fahrenheit.</title>
</head>
<body>
    <script>
        const c = parseFloat(prompt("Enter Celsius"));
        const f = (c*9/5)+32;
        alert(`${c} celsius in Fahrenheit :- ${f}`);
    </script>
</body>
</html>
