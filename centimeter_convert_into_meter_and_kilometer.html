<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to enter length in centimeter and convert it into meter and kilometer.</title>
</head>
<body>
    <script>
        const cm = parseFloat(prompt("Enter Length in Centimeter"));
        const meter = cm/100;
        const kilometer = meter/1000;
        alert(`CM :- ${cm}cm\nMeter :- ${meter}m\nKilometer :- ${kilometer}KM`);
    </script>
</body>
</html>
