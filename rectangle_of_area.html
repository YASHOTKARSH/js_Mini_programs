<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a C program to enter length and breadth of a rectangle and find its area.</title>
</head>
<body>
    <script>
        const l = parseInt(prompt("Enter Length"));
        const b = parseInt(prompt("Enter Breadth"));
        const area = l*b;
        alert(`Area of rectangle is ${area}`);
    </script>
</body>
</html>
