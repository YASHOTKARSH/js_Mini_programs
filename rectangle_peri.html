<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // Write a C program to enter length and breadth of a rectangle and find its perimeter.
        let l = parseInt(prompt("Enter Length of Rectangle"));
        const b = parseInt(prompt("Enter Breadth of Rectangle"));
        const perimeter = 2*(l+b);
        alert(`Perimeter of rectangle is ${perimeter}`);
    </script>
</body>
</html>
